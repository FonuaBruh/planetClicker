<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet-Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="game">
        <div class="game-title">Planet-Clicker</div>
        <div class="header">
            <img src="assets/ui/coin.png" alt="coin">
            <h2 id="score" class="score"></h2>
        </div>
        <div class="circle">
            <img id="circle" src="./assets/planets/planet00.png" alt="planet">
        </div>
        <div id="refresh" class="refresh-button">Refresh</div>
    </div>



    <script src="scripts/app.js"></script>
</body>
</html>
